<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carlton Banks' Recipe's</title>

    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" type="image/png" href="./assets/faviconfork-knife.ico" />
  </head>
  <style>
    A {
      text-decoration: none;
    }
  </style>
  <body>
    <section class="curved">
      <div class="profile-image-container">
        <div class="profile-image">
          <img src="./assets/better-carlton-banks.jpg" alt="Carlton Banks" />
        </div>
      </div>
      <div class="profile-name">
        <div class="name">
          <h1>Carlton Banks</h1>
          <h2>Beverly Hills, CA</h2>
        </div>
      </div>
      <div class="separator-container">
        <div class="separator"></div>
      </div>
      <div class="fav-food-badge-container">
        <h3>Badges</h3>
        <div class="badge-holder">
          <img class="bbq" src="./assets/food/barbecue.png" alt="BBQ Badge" />
          <img
            class="burger"
            src="./assets/food/cheese-burger.png"
            alt="Carlton crushes burgers, his badge says it all"
          />
          <img
            class="taco"
            src="./assets/food/food-and-restaurant.png"
            alt="It's Taco Tuesday for Carlton everyday, and he has the badge to prove it"
          />
          <img
            class="sushi"
            src="./assets/food/food (1).png"
            alt="Sashimi? Shashi-you. Carlton loves sushi and his sushi badge shows it"
          />
          <img
            class="italian"
            src="./assets/food/food.png"
            alt="It was easy for Carlton to earn his Italian Badge because it was just like how mama used to make"
          />
        </div>
      </div>
    </section>
  </body>
