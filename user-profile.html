<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>My Resume</title>

    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://learn.lambdaschool.com/favicon.ico"
    />
  </head>
  <style>
    A {
      text-decoration: none;
    }
  </style>
  <body>
    <header>
      <div class="video-container">
        <video autoplay loop muted class="video-bg">
          <source
            src="./assets/Puppiness.mp4"
            type="video/webm"
            alt="Dog on the beach video"
          />
        </video>
      </div>

      <div class="header-content">
        <nav>
          <ul>
            <li><a href="#work">Work</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#coffee">Buy Me A Coffee</a></li>
          </ul>
        </nav>
        <h1>JOEY Wilson</h1>
        <hr />
        <h2>I like long walks on the beach and I write code</h2>
      </div>
    </header>
    <section>
      <div class="mainContent">
        <div class="firstContainer">
          <div class="firstWrapper">
            <img
              src="./assets/daniel-korpai-aUmq85-2V7I-unsplash.jpg"
              alt="something"
            />
          </div>
          <div class="secondWrapper">
            <img src="./assets/Upper-left.png" alt="forgot" />
          </div>
        </div>
        <div class="secondContainer">
          <div class="thirdWrapper">
            <img src="./assets/new1.png" alt="new one" />
          </div>
        </div>
        <div class="thirdContainer">
          <div class="fourthWrapper">
            <img src="./assets/lower-left.png" alt="???" />
          </div>
          <div class="fifthWrapper">
            <img src="./assets/lower-right.png" alt="lower right" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
